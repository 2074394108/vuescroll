<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>vuescroll demo</title>
        <script src="./vue.js"></script>
        <script src="./vuescroll.js"></script>
        <style>
            #app {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
            }

            .scroll {
                width: 300px;
                height: 200px;
                overflow: hidden;
            }

            .content {
                width: 400px;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="scroll">
                <vue-scroll :style="{width: '100px'}" :ops="ops"  ref="vs"   @handle-scroll="handleScroll">
                    <div class="content">
                    </div>
                </vue-scroll>
            </div>
             
             
           
            <br>
         </div>
          
        <script>
            var camelizeRE = /-(\w)/g;
            var hyphenateRE = /\b/g;
    var camelize = function(str) {
        return str.replace(camelizeRE, function(_, c) {
            return c ? c.toUpperCase() : '';
        })
    }

    var hyphenate = function(str) {
        return str.replace(hyphenateRE, function(_, c) {
            console.l
        })
    }

            var vm = new Vue({
                el: '#app',
                data: {
                    ops: {
                        vBar: {
                            deltaY: 100
                        },
                        hBar: {
                           
                        },
                        vRail: {
                           opacity: 0.3,
                           background: "red"     
                        },
                        hRail: {
                           opacity: 0.3,
                           background: "red"   
                        },
                        scrollContent: {
                            padding: true,
                            width: '200px'
                        },
                        scrollPanel: {
                        }
                    } 
                },
                methods: {
                    testScrollPanel() {
                        this.ops.scrollPanel.initialScrollY = 'qwe';
                        this.$refs['vs'].forceUpdate();
                    },
                    setPos() {
                        this.ops.vRail.pos = 'right';
                        this.$refs['vs'].forceUpdate();
                    },
                    testMouseenter() {
                        let el = vm.$refs['vs'].$el;
                        trigger(el, 'mouseenter');
                        this.$nextTick(() => {
                            let op = vm.$refs['vs'].vScrollbar.state.opacity;
                            console.log(op);
                        })
                    },
                    testmouseLeave() {
                        let el = vm.$refs['vs'].$el;
                        trigger(el, 'mouseleave');
                        this.$nextTick(() => {
                            let op = vm.$refs['vs'].vScrollbar.state.opacity;
                            console.log(op);
                        })
                    },
                    testmouseMove() {
                        let el = vm.$refs['vs'].$el;
                        trigger(el, 'mousemove');
                        this.$nextTick(() => {
                            let op = vm.$refs['vs'].vScrollbar.state.opacity;
                            console.log(op);
                        })
                    },
                    scrollTo() {
                        this.$refs['vs'].scrollTo({y: 50});
                        this.$nextTick(() => {
                             
                        })
                    },
                    wheel() {
                        let el = vm.$refs['vs'].scrollPanel.el;
                        trigger(el, 'wheel');
                        this.$nextTick(() => {
                            let op = vm.$refs['vs'].vScrollbar.state.opacity;
                            console.log(op);
                        })
                    },
                    clickHRail() {
                        let vm = this;
                         
                        trigger(vm.$refs['vs'].hRail.el, 'click' );
                    },
                    // detect the scrollbar scrolling
                    detectVBar(bar, content, process) {
                         console.log(bar, content, process);
                    },
                    handleScroll(vertical, horizontal) {
                         console.log(vertical, horizontal);
                    },
                    f() {
                        this.$forceUpdate();
                    }
                }
            });
            function trigger(elm, name, ...opts) {
    
                let eventName;
                let evt = null;
            
                if (/^mouse|click/.test(name)) {
                    evt = new MouseEvent(name, ...opts);
                } else if (/^key/.test(name)) {
                    evt = new KeyboardEvent(name, ...opts);
                } else {
                    evt = new Event(name, ...opts);
                }
            
                elm.dispatchEvent
                  ? elm.dispatchEvent(evt)
                  : elm.fireEvent('on' + name, evt);
              
                return elm;
  };
   
        </script>
    </body>
</html>
